<script Language="JavaScript">
function numReal()
	{
		var key=window.event.keyCode;
		if ((key < 48 || key > 57) && key != 46)
		{
			window.event.keyCode=0;
		}
	}
function numEntero()
	{
		var key=window.event.keyCode;
		if (key < 48 || key > 57)
		{
			window.event.keyCode=0;
		}
	}
</script>
